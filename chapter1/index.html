<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script src="../js/vue.js"></script>

<body>
    <div id="app">
        <h1>{{msg}}</h>
            <h2>{{messageToLower}}</h2>
    </div>
</body>
<script>
    const app = new Vue({
        el: "#app",
        data: () => {
            return {
                msg: "hello vue",
            }
        },
        computed: {
            messageToLower() {
                return this.$data.msg.toLowerCase()
            }
        }
    }).$mount('#app');
</script>

</html>
